<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm" style="background-color:#C599B6;">

    <!-- HEADER FOR HELP -->
    <header class="text-center mt-5">
        <h1>☆ HELP & ASSISTANCE! ☆</h1>

    <!-- FEEDBACK FORM -->
    <div class="feedback-form container mt-5">
        <h2>FEEDBACK FORM</h2>
        <form id="feedback-form">
            <!-- NAME -->
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <!-- EMAIL -->
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <!-- FEEDBACK -->
            <div class="mb-3">
                <label for="feedback" class="form-label">Your Feedback</label>
                <textarea class="form-control" id="feedback" rows="4" placeholder="Write your feedback here" required></textarea>
            </div>

            <!-- SUBMIT -->
            <center><button type="submit" class="third-btn" style="">Submit Feedback</button></center>
        </form>
    </div>

    <!-- SUCCESS MESSAGE -->
    <div class="alert alert-success mt-4" id="success-message" style="display: none;">
        Thank you for your feedback! We appreciate your input.
    </div>

    <!--HELP-->
    <br>
    <p id="assist">For any assistance, feel free to contact us through our social media platforms:</p>
      
        <!-- Social Media Links -->
        <div class="social-media-links">

            </a>
        </div>
    </header>

    <script>
        document.getElementById("feedback-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent page reload

            // Get form data
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const feedback = document.getElementById("feedback").value;

            // Show success message
            document.getElementById("success-message").style.display = "block";

            // Clear form fields
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("feedback").value = "";
        });

        function searchFunction() {
            alert("Search a valid item!");
        }
    </script>
