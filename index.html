<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm" style="background-color:#C599B6;">

            <!-- SEARCHBAR -->
            <div class="d-flex search-container">
                <input type="text" id="search" class="search-input" aria-label="Search for a ticket" placeholder="Enter here..." />

    <!-- HEADER -->
    <header class="text-center mt-5">
        <h1>☆ TICKET BOOTH! ☆</h1>
        <hr>
    </header>

    <!-- IMAGE (MAP) and "TRAIN TICKET" TEXT -->
    <div class="container mt-4">
        <div class="row justify-content-center align-items-start">
            <!--1ST COLUMN: TRAIN IMAGE-->
            <div class="col-md-4 text-center">
                <img src="map.jpg" alt="Rail Map" class="img-fluid" style="width: 100%; height: 100%; object-fit: contain;">
            </div>

            <!--2ND COLUMN: GOING, FROM, DISC.-->
            <div class="col-md-4">
                <!-- LEAVING FROM STATION A -->
                <h2>LEAVING FROM:</h2>
                <label for="from-station" class="font-weight-bold">Select Station:</label>
                <select id="from-station" name="from-station" class="form-control mb-2">
                    <option value="recto">Recto</option>
                    <option value="legarda">Legarda</option>
                    <option value="pureza">Pureza</option>
                    <option value="vmapa">V. Mapa</option>
                    <option value="jruiz">J. Ruiz</option>
                    <option value="cubao">Cubao</option>
                    <option value="anonas">Anonas</option>
                    <option value="katipunan">Katipunan</option>
                </select>

                <!-- GOING TO STATION B -->
                <h2>GOING TO:</h2>
                <label for="to-station" class="font-weight-bold">Select Station:</label>
                <select id="to-station" name="to-station" class="form-control mb-2">
                    <option value="recto">Recto</option>
                    <option value="legarda">Legarda</option>
                    <option value="pureza">Pureza</option>
                    <option value="vmapa">V. Mapa</option>
                    <option value="jruiz">J. Ruiz</option>
                    <option value="cubao">Cubao</option>
                    <option value="anonas">Anonas</option>
                    <option value="katipunan">Katipunan</option>
                </select>

                <!-- DISCOUNT -->
                <h2>DISCOUNT:</h2>
                <label for="discount" class="font-weight-bold">Select Discount:</label>
                <select id="discount" name="discount" class="form-control mb-3">
                    <option value="senior">Senior Citizen</option>
                    <option value="student">Student</option>
                    <option value="PWD">PWD</option>
                    <option value="none">None</option>
                </select>

                <!-- BUTTONS -->
               <button class="btn btn-custom mb-3" onclick="showTicketPrice(); generateTicket();">Show Ticket Price</button>
                <button class="btn btn-secondary-custom mb-3" onclick="makeAnotherTicket()">Make Another Ticket</button>
            </div>

            <!-- COLUMN 3: TRAIN TICKET-->
            <div class="col-md-4">
                <h2>TRAIN TICKET</h2>

                <!-- Ticket Price Box -->
                <div id="ticket-price" class="mt-3">
                    <div class="ticket-price-box">
                        <strong>Ticket Price:</strong> <span id="ticket-price-display">-</span>
                        <br>
                        <strong>Discount:</strong> <span id="discount-display">-</span>
                    </div>
                </div>

                <!-- TICKET PHOTO -->
                <div id="ticket-image" class="mt-4" style="margin-top: 10px; padding: 0; border-radius: 8px;">
                    <img src="ticket.png" alt="Train Ticket" class="img-fluid" style="width: 100%; height: 200px; object-fit: cover;">
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <p>&#169; AY 2025 | ICT 9-R | FINAL PROJECT | Rebadulla, Andoy</p>
    </footer>

    <script>
        const prices = {
            "recto-legarda": 18,
            "recto-pureza": 20,
            "recto-vmapa": 22,
            "recto-jruiz": 24,
            "recto-cubao": 26,
            "recto-anonas": 28,
            "recto-katipunan": 28,
            "legarda-pureza": 18,
            "legarda-vmapa": 20,
            "legarda-jruiz": 22,
            "legarda-cubao": 24,
            "legarda-anonas": 26,
            "legarda-katipunan": 28,
            "pureza-vmapa": 18,
            "pureza-jruiz": 20,
            "pureza-cubao": 22,
            "pureza-anonas": 24,
            "pureza-katipunan": 26,
            "vmapa-jruiz": 18,
            "vmapa-cubao": 20,
            "vmapa-anonas": 22,
            "vmapa-katipunan": 24,
            "jruiz-cubao": 18,
            "jruiz-anonas": 20,
            "jruiz-katipunan": 22,
            "cubao-anonas": 18,
            "cubao-katipunan": 20,
            "anonas-katipunan": 18
        };

        function showTicketPrice() {
            const fromStation = document.getElementById("from-station").value;
            const toStation = document.getElementById("to-station").value;
            const discount = document.getElementById("discount").value;

            if (fromStation === toStation) {
                alert("You can't travel from and to the same station.");
                return;
            }

            const priceKey = fromStation + "-" + toStation;
            let price = prices[priceKey] || 28;

            // Apply discount
            if (discount === "senior") {
                price *= 0.7; // 30% discount
            } else if (discount === "student") {
                price *= 0.8; // 20% discount
            } else if (discount === "PWD") {
                price *= 0.5; // 50% discount
            }

            document.getElementById("ticket-price-display").innerText = "₱" + price.toFixed(2);
            document.getElementById("discount-display").innerText = discount.charAt(0).toUpperCase() + discount.slice(1);
        }

        function generateTicket() {
            const fromStation = document.getElementById("from-station").value;
            const toStation = document.getElementById("to-station").value;

            if (fromStation === toStation) {
                alert("You can't travel from and to the same station.");
                return;
            }

            // Logic to generate ticket image or content
        }

        function makeAnotherTicket() {
            document.getElementById("from-station").value = "recto";
            document.getElementById("to-station").value = "recto";
            document.getElementById("discount").value = "none";
            document.getElementById("ticket-price-display").innerText = "-";
            document.getElementById("discount-display").innerText = "-";
        }

        function searchFunction() {
            alert('Search functionality is under development!');
        }
    </script>
</body>
